name: "Development"
on:
  push:
    branches:
      - development

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - name: Run linter
        run: npm run lint:all
      - name: Build
        run: npm run build
      - name: Tests
        run: npm run test

  package:
    needs: build
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      # Temp until we decide how to package the app
      - name: HelloWorld
        run: echo "Hello World"
