name-template: 'v$RESOLVED_VERSION ğŸŒŸ'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: 'ğŸ›  Improvements'
    labels:
      - 'improvement'
      - 'optimization'
  - title: 'ğŸ§° Maintenance'
    labels:
      - 'chore'
